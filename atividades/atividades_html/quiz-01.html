<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda com o Quiz Eptran!</title>
    <link rel="stylesheet" href="../atividades_css/quiz-01.css">
</head>
<body>
    <header>
        <h1>
            Assinale com um X as opções corretas.
        </h1>
    </header>

    <main>
        <form action="">
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">Manter a bicicleta em perfeitas condições de uso.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">O ciclista não precisa prestar atenção nos sinais do trânsito.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">Nunca pegar carona na traseira de ônibus, caminhões ou carros.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">O ciclista deve optar por vias exclusivas, ou seja, acostamento, ciclovias, ciclofaixas.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">As bicicletas não consomem combustível.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">Elas são um meio de transporte que poluem o ar.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">Elas ocupam menos espaço nas vias públicas.</label>  
            </div>
            <div class="espaco">
                <input type="checkbox"> 
                <label for="">O ciclista não pode trafegar entre os carros.</label>  
            </div>
        </form>
    </main>
</body>
</html>
