<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se!</title>
    <link rel="stylesheet" href="../visual/cadastro.css">
    <link rel="stylesheet" href="../visual/generico.css">
</head>
<body>
    <main class="tela-cheia">
        <section id="conteiner-cadastro">
                <section id="conteiner-itens">
                <!-- titulos e msg -->
                <div id="msg-bem-vindo">
                    <h1 id="titulo">Seja bem Vindo!</h1>
                    <span id="alerta-pais">Caso precise, chame um adulto para responder!</span>
                    <!--titulos e msg fim -->
                </div>
                <!--Inputs -->
                <form action="">
                    
                    <div class="item-cadastro">
                        <label for="nome"class="label-item">Nome:</label>
                        <input type="text" id="nome" name="nome" value="Escreva seu nome aqui" required class="input-item">
                    </div>

                    <div class="item-cadastro">
                        <label for="email"class="label-item">Email:</label>
                        <input type="email" id="email" name="email" required class="input-item">
                    </div>

                    <div class="item-cadastro">
                        <label for="telefone" class="label-item">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required class="input-item">
                    </div>

                    <div class="item-cadastro">
                        <label for="senha"class="label-item">Senha:</label>
                        <input type="password" id="senha" name="senha" required class="input-item">
                    </div>

                    <div class="item-cadastro">
                        <label for="senha-confirmar"class="label-item">Repita a Senha:</label>
                        <input type="password" id="senha-confirmar" name="senha-confirmar" required class="input-item">
                    </div>
                    <span id="senha-nao-bate">Senhas não batem</span>
                </form>
                <!--Inputs fim-->


                <!-- button próximo-->
            </section>    
            <div id="div-botao">
                <button onclick="" id="proximo">Próximo!</button>
            </div>
        </section>
    </main>
</body>
<script src="../js/cadastro.js"></script>
</html>
